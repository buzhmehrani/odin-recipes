<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Recipes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      h1 {
        font-size: 50px;
        text-align: center;
        margin-bottom: 40px;
      }
      .card-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }
      .card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
        overflow: hidden;
        text-align: center;
        transition: transform 0.2s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .image-container {
        height: 200px;
        overflow: hidden;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card h3 {
        margin: 15px 0 5px;
      }
      .card p {
        padding: 0 15px 20px;
        color: #555;
        font-size: 15px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Odin Recipes</h1>
    <div class="card-container">
      <a href="lasagna.html">
        <div class="card">
          <div class="image-container">
            <img src="assets/lasagna.jpg" alt="Lasagna" />
          </div>
          <h3>Classic Lasagna</h3>
          <p>
            Layers of pasta, rich meat sauce, and creamy cheese baked to
            perfection.
          </p>
        </div>
      </a>

      <a href="cookies.html">
        <div class="card">
          <div class="image-container">
            <img src="assets/cookies.jpg" alt="Cookies" />
          </div>
          <h3>Chocolate Chip Cookies</h3>
          <p>Soft, chewy cookies loaded with melty chocolate chips.</p>
        </div>
      </a>

      <a href="salad.html">
        <div class="card">
          <div class="image-container">
            <img src="assets/salad.jpg" alt="Salad" />
          </div>
          <h3>Garden Fresh Salad</h3>
          <p>
            Crisp greens and fresh vegetables tossed in a light vinaigrette.
          </p>
        </div>
      </a>
    </div>
  </body>
</html>
